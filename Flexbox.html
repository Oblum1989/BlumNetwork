<!DOCTYPE html>
<html>

<head>
    <title>Jack-O-Lantern</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Berkshire+Swash" rel="stylesheet">
</head>
<style>
    body {
    margin: 0;
}
.wrapper {
    position: fixed;
    height: 100%; width: 100%;
    background: #222;
    filter: brightness(0%);
    animation: 1s 2s light 1 forwards linear;
}
.pumpkin-head {
    position: absolute;
    height: 140px; width: 70px;
    top: calc(50% - 70px); left: 0; right: 0;
    margin: 0 auto;
    border-radius: 90%;
    background: darkorange;
    box-shadow: inset -4px -4px 10px rgba(0, 0, 0, 0.2), 
                inset 4px 4px 10px rgba(0, 0, 0, 0.2);
    display: block;
    animation: 1.5s 5s float infinite linear;
}
.stem {
    position: absolute;
    height: 50px; width: 16px;
    top: -20px; left: 0; right: 0;
    margin: 0 auto;
    border-radius: 2px;
    background: seagreen;
    box-shadow: inset -2px 2px 2px rgba(0, 0, 0, 0.2);
    display: block;
    z-index: -3;
}
.ribs {
    position: absolute;
    border-radius: 90%;
    background: darkorange;
    box-shadow: inset -4px -4px 10px rgba(0, 0, 0, 0.2), 
                inset 4px 4px 10px rgba(0, 0, 0, 0.2);
}
.ribs:nth-child(1) {
    height: 135px; width: 90px;
    top: 0; left: -35px;
    z-index: -1;
}
.ribs:nth-child(2) {
    height: 135px; width: 90px;
    top: 0; right: -35px;
    z-index: -1;
}
.ribs:nth-child(3) {
    height: 130px; width: 100px;
    top: 0; left: -60px;
    z-index: -2;
}
.ribs:nth-child(4) {
    height: 130px; width: 100px;
    top: 0; right: -60px;
    z-index: -2;
}
.ribs:nth-child(5) {
    height: 135px; width: 110px;
    top: -7px; left: -40px;
    z-index: -3;
}
.ribs:nth-child(6) {
    height: 135px; width: 110px;
    top: -7px; right: -40px;
    z-index: -3;
}
.eyes {
    position: absolute;
    height: 25px; width: 50px;
    bottom: 60px;
    border-radius: 2px 2px 50px 50px;
    background: #222;
}
.left-eye {
    transform: rotate(0deg) scale(1.1, 0.7);
    left: -30px;
    border-left: 4px solid rgba(0, 0, 0, 0.4);
    animation: 100ms 5s leftMove 1 forwards linear, 1s 3s bgColor 1 forwards linear;
}
.right-eye {
    transform: rotate(0deg) scale(1.1, 0.7);
    right: -30px;
    border-right: 4px solid rgba(0, 0, 0, 0.4);
    animation: 100ms 5s rightMove 1 forwards linear, 1s 3s bgColor 1 forwards linear;
}
.mouth {
    position: absolute;
    height: 100px; width: 150px;
    bottom: 20px; left: 0; right: 0;
    margin: 0 auto;
    border-bottom: 20px solid #222;
    border-radius: 50%;
    background-color: transparent;
    animation: 1s 3s borderColor 1 forwards linear;
    transform: translateX(-40px);
    display: block;
}
.mouth:before {
    position: absolute;
    content: '';
    height: 0; width: 0;
    bottom: -14px; left: 25px;
    border: 8px solid transparent;
    border-top: 17px solid Darkorange;
}
.mouth:after {
    position: absolute;
    content: '';
    height: 0; width: 0;
    bottom: -14px; right: 25px;
    border: 8px solid transparent;
    border-top: 17px solid Darkorange;
}
@keyframes leftMove {
    100% { transform: rotate(30deg) scale(1.1, 0.7);}
}
@keyframes rightMove {
    100% { transform: rotate(-30deg) scale(1.1, 0.7);}
}
@keyframes light {
    100% { filter: brightness(100%); }
}
@keyframes bgColor {
    100% { 
        background: Gold; 
        box-shadow: 0 0 20px 0 Gold;
    }
}
@keyframes borderColor {
    100% { border-bottom-color: Gold; }
}
@keyframes float {
    50% { margin-bottom: 50px; }
   100% { margin-bottom: 0; }
}
.greetings {
    position: absolute;
    width: 100%;
    bottom: 10px;
    font: small-caps 2em Berkshire Swash;
    color: Darkorange;
    text-align: center;
    text-shadow: 0 0 50px Gold;
    transition: opacity 250ms linear;
    opacity: 0;
}
    
</style>
<script>
    window.onload = function() {
    var greetingTxt = document.getElementsByClassName('greetings')[0];
    
    setTimeout(function() {
        greetingTxt.style.opacity = '1';
    }, 6000);
};
    </script>
<body>
    <main class="wrapper">
        <section class="pumpkin-head">
            <section class="ribs"></section>
            <section class="ribs"></section>
            <section class="ribs"></section>
            <section class="ribs"></section>
            <section class="ribs"></section>
            <section class="ribs"></section>
            <section class="stem"></section>
            <section class="eyes left-eye"></section>
            <section class="eyes right-eye"></section>

            <section class="mouth"></section>
        </section>
        <p class="greetings">Happy Halloween!</p>
    </main>
</body>

</html>
